{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Projeto Uninorte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }
      
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
      
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
      
        .logo img {
            width: 200px;
            height: 100px;
            background-color: orange;
        }
      
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f57c00;
            color: #fff;
            border: none;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <center>
    <header>
        <div class="logo">
            <img src="{% static 'uninorte_logo.png' %}" alt="Logo Uninorte">
        </div>          
        <h1>Projetos Uninorte - Manaus</h1>
    </header>

    <main>
        <div class="btn-container">
            <a href="{% url 'cadastrar_projeto' %}" class="btn">Cadastro de Projetos</a>
            <a href="{% url 'lista_projetos' %}" class="btn">Lista de Projetos</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Meu Projeto. Todos os direitos reservados.</p>
    </footer>
    </center>
</body>
</html>
